<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Raíces con Método de la Secante</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .calculator {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            padding: 20px;
            width: 400px;
        }

        .input-group {
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor:
 pointer;
        }

        #results {
            margin-top: 20px;
            text-align: center;
            font-weight:
 bold;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.0.0/math.min.js"></script>
</head>
<body>
    <div class="calculator">
        <h1>Método de la Secante</h1>
        <input type="text" id="functionInput" placeholder="Ingresa la función">
        <div id="mathPreview"></div>
        <br>
        <label for="x0">Valor inicial x0:</label>
        <input type="number" id="x0" step="0.1">
        <label for="x1">Valor inicial x1:</label>
        <input type="number" id="x1" step="0.1">
        <br>
        <label for="tolerance">Tolerancia:</label>
        <input type="number" id="tolerance" value="0.0001" step="0.0001">
        <label for="maxIter">Iteraciones máximas:</label>
        <input type="number" id="maxIter" value="100">
        <button onclick="findAllRoots()">Calcular</button>
        <div id="results"></div>
    </div>

    <script>
        function findAllRoots() {
            const functionStr = document.getElementById('functionInput').value;
            const expr = math.parse(functionStr);
            const f = x => expr.evaluate({ x });

            const x0 = parseFloat(document.getElementById('x0').value);
            const x1 = parseFloat(document.getElementById('x1').value);
            const tol = parseFloat(document.getElementById('tolerance').value);
            const maxIter = parseInt(document.getElementById('maxIter').value);

            let x2;
            for (let i = 0; i < maxIter; i++) {
                x2 = x1 - f(x1) * (x1 - x0) / (f(x1) - f(x0));
                if (Math.abs(x2 - x1) < tol) {
                    break;
                }
                x0 = x1;
                x1 = x2;
            }

            const resultsDiv = document.getElementById('results');
            resultsDiv.textContent = `Raíz aproximada: ${x2}`;
        }
    </script>
</body>
</html>
